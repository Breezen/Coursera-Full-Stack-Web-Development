<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dating Website</title>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<fieldset>
		<legend>Your face</legend>
		<label>Your image:</label>
		<input type="file" required><br>
		<label for="preview">Image preview:</label>
		<img id="preview">
	</fieldset>
	<fieldset>
		<legend>Your general details</legend>
		<label>Name:</label>
		<input type="text" required><br>
		<label>Gender:</label>
		<input type="radio" required><label>Male</label>
		<input type="radio" required><label>Female</label><br>
		<label>Age:</label>
		<input type="number" required><br>
		<label>Date of birth:</label>
		<input type="date"><br>
		<label>Favorite color:</label>
		<input type="color"><br>
		<label>Which country:</label>
		<select name="country" id="country">
			<option value="0">no selection</option>
			<option value="1">USA</option>
			<option value="2">UK</option>
			<option value="3">China</option>
			<option value="4">Canada</option>
			<option value="5">Japan</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Your indicators</legend>
		<label>Height:</label>
		<label>Short</label>
		<input type="range" min="0" max="100">
		<label>Tall</label><br>
		<label>Salary:</label>
		<label>Poor</label>
		<input type="range" min="0" max="100">
		<label>Rich</label><br>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label>Email:</label>
		<input type="email" required><br>
		<label>Mobile:</label>
		<input type="tel"><br>
		<label>Address:</label>
		<textarea></textarea><br>
		<label>Method to contact you:</label>
		<input type="checkbox"><label>Email</label>
		<input type="checkbox"><label>Whatsapp</label>
		<input type="checkbox"><label>In-app chat</label>
	</fieldset>
	<input type="submit">
</body>
</html>
