<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <script type="text/javascript">
        var color = ["blue", "green", "orange", "purple", "red", "yellow"];
        var target_index, target, guess_input;
        var count = 0, finished = false;
        function check_guess(guess_input) {
            var flag = true;
            for (var i = 0; i < 6; i++) {
                if (color[i] == guess_input) flag = false;
            }
            if (flag) {
                alert("Sorry, I don't recognize your color.\nPlease try again.");
                return false;
            }
            if (guess_input > target) {
                alert("Sorry, your guess is not correct!\nHint: your color is alphabetically higher than mine.\nPlease try again");
                return false;
            }
            if (guess_input < target) {
                alert("Sorry, your guess is not correct!\nHint: your color is alphabetically lower than mine.\nPlease try again");
                return false;
            }
            myBody.style.background = target;
            alert("Congratulations! You have guessed the color!\n It took you " + count + " guesses to finish the game!\n You can see your color in the background.")
            return true;
        }
        myBody = document.getElementsByTagName("body")[0];
        myBody.onload = function do_game(argument) {
            target_index = Math.floor(Math.random() * 6);
            target = color[target_index];
            while (!finished) {
                guess_input = prompt("I'm thinking of one of these colors:\n\
red, orange, yellow, green, blue, purple,\n\
what color am I thinking of?");
                ++count;
                finished = check_guess(guess_input);
            }
        }
    </script>
</body>
</html>
